version: '3'
services:
  nginx_static: 
    image: nginx
    restart: always
    container_name: nginx_static
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "${DOCKER_STATIC_HOSTING}:/var/www/static"
    ports:
      - "${PORT}:80"
    networks:
      - https
    environment:
      VIRTUAL_HOST: ${SSL_DOMAIN}
      VIRTUAL_PORT: ${PORT}
      LETSENCRYPT_HOST: ${SSL_DOMAIN}

networks:
  https:
    external:
      name: ${HTTPS_NETWORK}
